<div class="mb-3">
  <label class="form-label">Upload File:</label>
  <div class="input-group">
    <div class="form-control clickable truncate-text" 
      [title]="selectedFileName"
      (click)="fileInput.click()">
      {{ selectedFileName  }}
    </div>
    <button class="btn btn-primary" type="button" 
      [disabled]="isUploadingFile"  
      (click)="fileInput.click()">
      <i *ngIf="!isUploadingFile" class="bi bi-upload"></i>
      <span *ngIf="isUploadingFile" class="spinner"></span>
    </button>
  </div>
  <input #fileInput type="file" (change)="uploadFile($event)" hidden />
</div>

<div class="mb-3">
  <label class="form-label">Web Link:</label>
  <div class="input-group">
    <input type="text" class="form-control truncate-text" 
      [title]="webLink"
      [(ngModel)]="webLink" />
    <button class="btn btn-primary linkButton" type="button" 
      [disabled]="isUploadingLink" 
      (click)="uploadLink()">
      <i *ngIf="!isUploadingLink" class="bi bi-upload"></i>
      <span *ngIf="isUploadingLink" class="spinner"></span>
    </button>
  </div>
</div>

<div *ngIf="differences.length > 0" class="differences-container border rounded p-3 mt-3">
  <strong>Differences were detected:</strong>
  <div>
    <ul class="mb-0 mt-1 ps-3">
      <li *ngFor="let diff of differences">
        <span [ngClass]="{ 'difference-added': diff.type === 'added', 'difference-removed': diff.type === 'removed' }">{{ diff.type }}: </span>{{ diff.text }}
      </li>
    </ul>
  </div>
</div>
