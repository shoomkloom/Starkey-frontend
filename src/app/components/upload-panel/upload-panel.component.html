<div class="mb-3">
  <label class="form-label">Upload File:</label>
  <div class="input-group">
    <div class="form-control clickable" 
      (click)="fileInput.click()">
      {{ selectedFileName  }}
    </div>
    <button class="btn btn-primary" type="button" (click)="fileInput.click()">
      <i class="bi bi-upload"></i>
    </button>
  </div>
  <input #fileInput type="file" (change)="uploadFile($event)" hidden />
</div>

<div class="mb-3">
  <label class="form-label">Web Link:</label>
  <div class="input-group">
    <input type="text" class="form-control" [(ngModel)]="webLink" />
    <button class="btn btn-primary linkButton" type="button" (click)="uploadLink()">
      <i class="bi bi-upload"></i>
    </button>
  </div>
</div>
