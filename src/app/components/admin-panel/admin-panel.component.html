<div class="mb-2">
  <label class="form-label">OpenAPI Key:</label>
  <input type="text" class="form-control" [(ngModel)]="openApiKey" />
</div>
<div class="mb-2">
  <label class="form-label">Model Name:</label>
  <input type="text" class="form-control" [(ngModel)]="modelName" />
</div>
<div class="mb-2">
  <label class="form-label">History Length:</label>
  <input type="number" class="form-control" [(ngModel)]="historyLength" />
</div>
<div class="mb-2">
  <label class="form-label">Temperature:</label>
  <input type="number" class="form-control" [(ngModel)]="temperature" step="0.1" />
</div>
<div class="mb-2">
  <label class="form-label">Num top files:</label>
  <input type="number" class="form-control" [(ngModel)]="numTopFiles" />
</div>
<div class="mb-2">
  <label class="form-label">Num top links:</label>
  <input type="number" class="form-control" [(ngModel)]="numTopLinks" />
</div>
